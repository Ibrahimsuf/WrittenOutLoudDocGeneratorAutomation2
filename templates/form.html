<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="flash {{ category }}">
  {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}

<form method="POST" action="/" class="container mt-5 p-4 border rounded shadow" style="max-width: 600px;">
  <h3 class="mb-4">Story Submission</h3>

  <div class="mb-3">
    <label for="url" class="form-label">Story Google Doc URL</label>
    <input type="url" class="form-control" id="url" name="url" required>
  </div>

  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>

  <div class="mb-3">
    <label for="crew_id" class="form-label">Crew ID</label>
    <input type="text" class="form-control" id="crew_id" name="crew_id">
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="storyteller_names" class="form-label">Storyteller Names</label>
      <input type="text" class="form-control" id="storyteller_names" name="storyteller_names">
    </div>
    <div class="col">
      <label for="director_name" class="form-label">Director Name</label>
      <input type="text" class="form-control" id="director_name" name="director_name">
    </div>
  </div>

  <div class="mb-3">
    <label for="dedication" class="form-label">Dedication</label>
    <textarea class="form-control" id="dedication" name="dedication" rows="4"></textarea>
  </div>

  <button type="submit" class="btn btn-primary w-100">Download</button>
</form>
